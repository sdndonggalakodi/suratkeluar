<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Surat Keluar SD Negeri Donggala Kodi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Arial', sans-serif;
    }

    h2, h4 {
      color: #d50000; /* Merah */
      font-weight: 600;
    }

    .btn-primary {
      background-color: #d50000;
      border-color: #b71c1c;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #b71c1c;
      border-color: #d50000;
      transform: scale(1.05);
    }

    .card {
      border-radius: 15px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
    }

    .card-header {
      background-color: #d50000;
      color: white;
      font-size: 1.25rem;
    }

    .form-label {
      color: #d50000;
    }

    table {
      margin-top: 20px;
    }

    thead {
      background-color: #d50000;
      color: white;
    }

    tbody {
      background-color: #ffffff;
    }

    .table td, .table th {
      color: #333;
      vertical-align: middle;
    }

    .table-striped tbody tr:nth-of-type(odd) {
      background-color: #f2f2f2;
    }

    .table-hover tbody tr:hover {
      background-color: #ffebee;
      cursor: pointer;
    }

    .action-links a {
      color: #d50000;
      text-decoration: none;
    }

    .action-links a:hover {
      text-decoration: underline;
    }

    .table th, .table td {
      text-align: center;
    }

    .btn-secondary {
      background-color: #009688;
      border-color: #00796b;
      transition: all 0.3s ease;
    }

    .btn-secondary:hover {
      background-color: #00796b;
      border-color: #009688;
      transform: scale(1.05);
    }

    .form-control {
      border-radius: 10px;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
    }

  </style>
</head>
<body>

  <div class="container">
    <h2 class="text-center mt-5">Surat Keluar SD Negeri Donggala Kodi</h2>

    <!-- Card untuk Form Input -->
    <div class="card">
      <div class="card-header text-center">
        <strong>Tambah Surat Keluar</strong>
      </div>
      <div class="card-body">
        <form id="suratForm" class="row g-3">
          <div class="col-md-3">
            <label for="tanggal" class="form-label">Tanggal Surat</label>
            <input type="date" class="form-control" id="tanggal" required>
          </div>
          <div class="col-md-3">
            <label for="nomor" class="form-label">Nomor Surat</label>
            <input type="text" class="form-control" id="nomor" required>
          </div>
          <div class="col-md-3">
            <label for="perihal" class="form-label">Perihal</label>
            <input type="text" class="form-control" id="perihal" required>
          </div>
          <div class="col-md-3">
            <label for="tujuan" class="form-label">Tujuan</label>
            <input type="text" class="form-control" id="tujuan" required>
          </div>
          <div class="col-12">
            <button type="button" class="btn btn-primary" onclick="tambahSurat()">Tambah</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Pencarian -->
    <input type="text" id="search" class="form-control mb-3" placeholder="Cari data..." onkeyup="cariData()">

    <!-- Tombol untuk Mengurutkan Data -->
    <button type="button" class="btn btn-secondary mb-3" onclick="urutkanData()">Urutkan Nomor Surat (Terbesar ke Terkecil)</button>

    <!-- Tabel Surat Keluar -->
    <div class="card">
      <div class="card-body">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>No</th>
              <th>Tanggal Surat</th>
              <th>Nomor Surat</th>
              <th>Perihal</th>
              <th>Tujuan</th>
              <th>Aksi</th>
            </tr>
          </thead>
          <tbody id="tabelSurat">
            <!-- Data surat akan muncul di sini -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Script untuk Fungsi Dinamis -->
  <script>
    function tambahSurat() {
      const tanggal = document.getElementById("tanggal").value;
      const nomor = document.getElementById("nomor").value;
      const perihal = document.getElementById("perihal").value;
      const tujuan = document.getElementById("tujuan").value;

      if (tanggal && nomor && perihal && tujuan) {
        const table = document.getElementById("tabelSurat");
        const row = document.createElement("tr");

        row.innerHTML = `
          <td>${table.rows.length + 1}</td>
          <td>${tanggal}</td>
          <td>${nomor}</td>
          <td>${perihal}</td>
          <td>${tujuan}</td>
          <td class="action-links">
            <a href="#" onclick="editData(this)">Edit</a> | <a href="#" onclick="hapusData(this)">Hapus</a>
          </td>
        `;
        table.appendChild(row);

        simpanData();
        document.getElementById("suratForm").reset();
      } else {
        alert("Harap isi semua data!");
      }
    }

    function simpanData() {
      const table = document.getElementById("tabelSurat");
      const data = Array.from(table.rows).map(row => ({
        no: row.cells[0].innerText,
        tanggal: row.cells[1].innerText,
        nomor: row.cells[2].innerText,
        perihal: row.cells[3].innerText,
        tujuan: row.cells[4].innerText
      }));

      localStorage.setItem("agendaSurat", JSON.stringify(data));
    }

    function loadData() {
      const data = JSON.parse(localStorage.getItem("agendaSurat")) || [];
      const table = document.getElementById("tabelSurat");

      data.forEach((item, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${index + 1}</td>
          <td>${item.tanggal}</td>
          <td>${item.nomor}</td>
          <td>${item.perihal}</td>
          <td>${item.tujuan}</td>
          <td class="action-links">
            <a href="#" onclick="editData(this)">Edit</a> | <a href="#" onclick="hapusData(this)">Hapus</a>
          </td>
        `;
        table.appendChild(row);
      });
    }

    function cariData() {
      const input = document.getElementById("search").value.toLowerCase();
      const rows = document.querySelectorAll("table tbody tr");

      rows.forEach(row => {
        const text = row.innerText.toLowerCase();
        row.style.display = text.includes(input) ? "" : "none";
      });
    }

    function hapusData(elemen) {
      const row = elemen.parentElement.parentElement;
      row.remove();
      simpanData();
    }

    function editData(elemen) {
      const row = elemen.parentElement.parentElement;
      const cells = row.getElementsByTagName("td");

      document.getElementById("tanggal").value = cells[1].innerText;
      document.getElementById("nomor").value = cells[2].innerText;
      document.getElementById("perihal").value = cells[3].innerText;
      document.getElementById("tujuan").value = cells[4].innerText;

      hapusData(elemen);
    }

    // Fungsi untuk Mengurutkan Nomor Surat dari yang Terbesar
    function urutkanData() {
      const table = document.getElementById("tabelSurat");
      const rows = Array.from(table.rows);

      // Urutkan berdasarkan nomor surat
      rows.sort((a, b) => {
        const nomorA = a.cells[2]?.innerText || 0;
        const nomorB = b.cells[2]?.innerText || 0;
        return nomorB - nomorA; // Urutkan dari terbesar
      });

      // Bersihkan tabel dan masukkan kembali urutan yang sudah diurutkan
      rows.forEach(row => table.appendChild(row));
      simpanData();
    }

    window.onload = loadData;
  </script>

</body>
</html>
